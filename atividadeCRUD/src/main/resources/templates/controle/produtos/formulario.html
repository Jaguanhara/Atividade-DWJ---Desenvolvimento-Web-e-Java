<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de Pedidos</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>Sistema de Gestão de Pedidos</h1>
		<hr>
		<h2>Editar Produto</h2>
		<form action="#" th:action="@{/controle/produtos/salvar}" th:object="${produto}" method="POST">
			<input type="hidden" id="id" th:field="*{id}">
			<span th:if="${#fields.hasErrors('nomeprod')}" th:errors="*{nomeprod}" class="text-danger"></span>
			<input type="text" th:field="*{nomeprod}" placeholder="Nome" class="form-control mb-4 col-4">
			<span th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}" class="text-danger"></span>
			<input type="text" th:field="*{valor}" placeholder="Valor" class="form-control mb-4 col-4">
    
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/controle/produtos}">Retornar para a lista de produtos</a>
	</div>
</body>
</html>
