<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de Pedidos</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h1>Sistema de Gestão de Pedidos</h1>
		<hr>
<a
			th:href="@{/controle/pedidos/novospedidos}"
			class="btn btn-primary btn-sm mb-3">Realizar Pedidos</a>
		<h1>Pedidos</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>				
					<th>Pessoa</th>
					<th>Valor Total</th>
					<th>Configurações</th>				
				</tr>
			</thead>
			<tbody>

				<tr th:each="pedido : ${listaPedidos}">
					<td th:text="${pedido.id}"></td>			
					<td th:text="${pedido.getNome()}"></td>
					<td th:text="${pedido.getValorTotal()}"></td>	
					<td><a th:href="@{/controle/pedidos/{id}(id=${pedido.id})}"
						class="btn btn-primary">Alterar></a> <a
						th:href="@{/controle/pedidos/excluir/{id}(id=${pedido.id})}"
						class="btn btn-danger">Excluir></a>						
						</td>				
				</tr>
			</tbody>			
		</table>
		<hr>
		<a th:href="@{/controle/pessoas}">Retornar para a lista de pessoas</a>
	</div>
</html>
