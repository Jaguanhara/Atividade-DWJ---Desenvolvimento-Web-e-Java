<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de Pedidos</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h1>Sistema de Gestão de Pedidos</h1>
		<hr>

		<h1>Pedidos</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>Produto</th>
					<th>Pessoa</th>
					<th>Quantidade</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="pedido : ${listaPedidos}">
					<td th:text="${pedido.id}"></td>
					<!-- <td th:text="${pedido.pedidoItem.produto.nomeprod}"></td>
					<td th:text="${pedido.pessoa.nome}"></td>
					<td th:text="${pedido.pedidoItem.quantidade}"></td> -->
				</tr>

			</tbody>
		</table>
	</div>
</html>
