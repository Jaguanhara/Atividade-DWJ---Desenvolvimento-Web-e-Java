<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de Pedidos</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h1>Sistema de Gestão de Pedidos</h1>
		<hr>
		<a th:href="@{/controle/pessoas/novaspessoas}"
			class="btn btn-primary btn-sm mb-3">Incluir Pessoa</a> <a
			th:href="@{/controle/produtos/novosprodutos}"
			class="btn btn-primary btn-sm mb-3">Incluir Produto</a>
			<a
			th:href="@{/controle/pedidos/novospedidos}"
			class="btn btn-primary btn-sm mb-3">Realizar Pedidos</a>
		<h1>Pessoas</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Email</th>
					<th>Operações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pessoa : ${listaPessoas}">
					<td th:text="${pessoa.nome}"></td>
					<td th:text="${pessoa.telefone}"></td>
					<td th:text="${pessoa.email}"></td>
					<td><a th:href="@{/controle/pessoas/{id}(id=${pessoa.id})}"
						class="btn btn-primary">Alterar></a> <a
						th:href="@{/controle/pessoas/excluir/{id}(id=${pessoa.id})}"
						class="btn btn-danger">Excluir></a>
						
						</td>
				</tr>
			</tbody>
		</table>

	</div>
</html>
